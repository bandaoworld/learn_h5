<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏元素之overflow</title>
    <style>
        .peppa {
            /* overflow: visible; */
            /* overflow: hidden; */
            /* scroll 溢出的部分显示滚动条  不溢出也显示滚动条 */
            /* overflow: scroll; */
            /* auto 溢出的时候才显示滚动条 不溢出不显示滚动条 */
            overflow: auto;
            width: 200px;
            height: 200px;
            border: 3px solid pink;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="peppa">
        《小猪佩奇》（又名《粉红猪小妹》，英文名《Peppa Pig》）是由英国人阿斯特利（Astley ）、贝克（Baker ）、戴维斯（Davis）创作、导演和制作的一部英国学前电视动画片。该动画每集长度约5分钟，故事围绕一只名叫佩奇的拟人化女孩小猪以及她的家庭和朋友而展开，幽默而有趣，富有教育意义，深受小朋友们和家长的喜爱。
    </div>
</body>
</html>
