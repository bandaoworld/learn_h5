<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的堆叠顺序</title>
    <style>
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;

        }
        .xd {
            background-color: red;
            z-index: 1;
        }
        .xe {
            background-color: green;
            z-index: 2;
            left: 50px;
            top: 50px;
        }
        .qg {
            background-color: blue;
            left: 100px;top: 100px;
        }
    </style>
</head>
<body>
    <div class="box xd">熊大</div>
    <div class="box xe">熊二</div>
    <div class="box qg">光头强</div>
</body>
</html>
