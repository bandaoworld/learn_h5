<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li {
            color: pink;
        }
        ol li a {
            color: white;
            text-decoration: none;
        }
        .nav li a{
            color: yellow;
        }
        .body > li {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <ol>
        <li>ol下面的li</li>
        <li>ol下面的li</li>
        <li><a href="#">home</a></li>
    </ol>
    <ul class="body">
        <li>ul下面的li</li>
        <li>ul下面的li <a href="#">home</a></li>
    </ul>
    <ul class="nav">
        <li>ul下面的li</li>
        <li>ul下面的li<a href="#">home</a></li>
    </ul>
</body>
</html>
