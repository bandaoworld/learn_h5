<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: #333333;
            text-decoration: none;
        }
        a:visited{
            color: orange;
        }
        a:hover {
            color: skyblue;
        }
        a:active {
            color: green;
        }
        input:focus {
            /* 有光标才会有效果 */
            /* 选中框的背景 */
            background-color: #cecece;
            /* 输入的文字效果 */
            color: rgb(0, 162, 255);
        }
    </style>
</head>
<body>
    <a href="#">home</a>
    <a href="http://www.baidu.com" target="_blank">baidu</a>
    <br>
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
